<div class="container contenedor   d-flex align-items-center justify-content-md-center" >

      <div class=" col col-lg-4   ">
        <h2 class= "text-white text-center">Inicia sesión</h2>
        <form role="form"  [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <label for="txtlogin" class=" text-right text-white">Correo electrónico</label>
                        <input type="text" class="form-control input-underline input-lg" id="txtlogin" placeholder="usuario@correo.com" formControlName="fcn_idusuario" >
                    </div>

                    <div class="form-group">
                        <label for="txtPassword" class=" text-right text-white">Contraseña</label>
                        <input type="password" class="form-control input-underline input-lg" id="txtPassword" placeholder="Contraseña" formControlName="fcn_password" >
                    </div>
                </div>
                <div class="alert alert-danger"  *ngIf="autorizado" role="alert">
                    El usuario no está registrado
                </div>
                <div class="justify-content-md-center  d-flex ">

                  <button type="submit" class="btn btn btn-success" [disabled]="!formulario.valid" >Ingresar</button>
                </div>

            </form>
      </div>




</div>
